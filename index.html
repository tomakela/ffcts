<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFCTS 2025-05-30</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Inter", sans-serif;
      background-color: #000;
    }
    canvas {
      display: block;
      background-color: #000;
    }
    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <div class="info-box" id="infoBox">
    Press keys for different effects: <br>
    <div id="effectList"></div>
    Hold Alt for repeating effects, press again to toggle
  </div>

  <script src="particle.js"></script>

  <script>
    const activeEffects = new Map();
    const effects = [
      { key: "1", label: "Orange Burst", action: particleModule.createOrangeBurst },
      { key: "2", label: "Green Trail", action: particleModule.createGreenTrail },
      { key: "3", label: "Blue Rain", action: particleModule.createBlueRain },
      { key: "4", label: "Red Explode", action: particleModule.createRedExplode },
      { key: "5", label: "Leaves", action: particleModule.createLeaves },
      { key: "6", label: "Volcano", action: particleModule.createVolcanoSpray },
      { key: "7", label: "Smoke", action: particleModule.createSmoke },
      { key: "8", label: "Snow", action: particleModule.createSnow },
      { key: "9", label: "Sparkle", action: particleModule.createSparkle },
      { key: "0", label: "Lightning", action: particleModule.createLightning },
      { key: "q", label: "Starfield", action: particleModule.createStarfield },
      { key: "w", label: "Energy ball", action: particleModule.createEnergyBall },
      { key: "e", label: "Sonic boom", action: particleModule.createSonicBoom },
      { key: "r", label: "Fountain", action: particleModule.createFountain },
    ];

    const effectMap = {};
    effects.forEach(e => {
      effectMap[e.key] = e.action;
      effectMap[e.key.toUpperCase()] = e.action; // Add capital version too
    });
    
    const effectListEl = document.getElementById("effectList");
const keyToSpanId = {}; // Map key to element ID

effects.forEach((e) => {
  const span = document.createElement("span");
  span.id = `effect-${e.key}`;
  keyToSpanId[e.key] = span.id;
  span.textContent = `${e.key}: ${e.label}`;
  effectListEl.appendChild(span);
  effectListEl.appendChild(document.createElement("br"));
});

function updateInfoBox(key, isActive) {
  const spanId = keyToSpanId[key.toLowerCase()];
  const span = document.getElementById(spanId);
  if (span) {
    if (isActive) {
      span.innerHTML = `<strong>${key.toLowerCase()}: ${span.textContent.slice(3)}</strong>`;
    } else {
      span.innerHTML = `${key.toLowerCase()}: ${span.textContent.slice(3)}`;
    }
  }
}

    const toggledKeys = new Set();

    window.addEventListener("keydown", (e) => {
      e.preventDefault();
      if (e.code === "Space") {
      const infoBox = document.getElementById("infoBox");
      if (infoBox.style.display === "none") {
        infoBox.style.display = "block";
      } else {
        infoBox.style.display = "none";
      }
      return; // Prevent further processing for space
    }

    const key = e.key.toLowerCase();
    const effect = effectMap[key];

      if (!effect) {
        if (e.key === "Enter") {
          // Clear all repeating effects
          for (const intervalId of activeEffects.values()) {
            clearInterval(intervalId);
          }
          activeEffects.clear();
          toggledKeys.clear();

          // Reset all info box lines to non-bold
          Object.keys(effectMap).forEach((key) => updateInfoBox(key, false));
        }
        return;
      }

        // ALT + key: toggle repeating effect ON/OFF
        if (e.altKey) {
          if (toggledKeys.has(key)) return; // debounce toggle
          toggledKeys.add(key);

          if (activeEffects.has(key)) {
            activeEffects.get(key).forEach(clearInterval);
            activeEffects.delete(key);
            updateInfoBox(key, false);
          } else {
            const intervalId = setInterval(effect, 100);
            activeEffects.set(key, [intervalId]);
            updateInfoBox(key, true);
          }
      } else {
        // Key alone: allow repeated firing on key hold
        effect();
      }
    });

    window.addEventListener("keyup", (e) => {
      toggledKeys.delete(e.key.toLowerCase()); // allow next toggle
    });

    window.addEventListener("beforeunload", () => {
      for (const intervalId of activeEffects.values()) {
        clearInterval(intervalId);
      }
    });
  </script>
</body>
</html>
